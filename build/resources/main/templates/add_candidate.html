<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Додати Кандидата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #add8e6, #0000ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            margin-top: 20px;
            background: #00008b;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
        }

        label {
            color: #ffffff;
        }

        input[type=text], input[type=date], input[type=number] {
            border: 2px solid #6495ed;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        input[type=submit] {
            background-color: #6495ed;
            border: none;
            color: white;
            padding: 10px 24px;
            text-decoration: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type=submit]:hover {
            background-color: #1e90ff;
        }

        a {
            color: #6495ed;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 5px;
            background-color: #6495ed;
            border: none;
            color: white;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #1e90ff;
        }
    </style>
    <script>
        function validateForm() {
            var x = document.forms["candidateForm"]["popularityIndex"].value;
            if (x != 70 && x != 15 && x != 10 && x != 5) {
                alert("Індекс популярності може бути лише 70, 15, 10 або 5");
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="title">Додати нового кандидата</h1>
    <form th:object="${candidate}" th:action="@{/candidates/add}" method="post" onsubmit="return validateForm()" name="candidateForm">
        <label for="surname">Прізвище:</label><br>
        <input type="text" id="surname" th:field="*{surname}"><br>

        <label for="initials">Ініціали:</label><br>
        <input type="text" id="initials" th:field="*{initials}"><br>

        <label for="dateOfBirth">Дата народження:</label><br>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"><br>

        <label for="placeOfBirth">Місце народження:</label><br>
        <input type="text" id="placeOfBirth" th:field="*{placeOfBirth}"><br>

        <label for="popularityIndex">Індекс популярності:</label><br>
        <input type="number" id="popularityIndex" th:field="*{popularityIndex}"><br>

        <input type="submit" value="Додати кандидата">
    </form>

    <a th:href="@{/}">Повернутись на головну</a>
</div>
</body>
</html>
