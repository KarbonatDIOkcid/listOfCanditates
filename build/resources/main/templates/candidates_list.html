<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список кандидатів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #add8e6, #0000ff);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #6495ed;
            margin-top: 20px;
        }

        form {
            margin: 20px;
        }

        input[type=text] {
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        input[type=submit] {
            background-color: #6495ed;
            border: none;
            color: white;
            padding: 10px 24px;
            text-decoration: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type=submit]:hover {
            background-color: #1e90ff;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #6495ed;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #6495ed;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 5px;
            background-color: #6495ed;
            border: none;
            color: white;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }

        a:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<h1>Список кандидатів</h1>

<div th:if="${errorMessage}" th:text="${errorMessage}"></div>

<form th:action="@{/candidates/search}" method="post">
    <label for="surname"></label><input type="text" id="surname" name="surname" placeholder="Прізвище">
    <label for="initials"></label><input type="text" id="initials" name="initials" placeholder="Ініціали">
    <input type="submit" value="Пошук">
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Прізвище</th>
        <th>Ініціали</th>
        <th>Дата народження</th>
        <th>Місце народження</th>
        <th>Індекс популярності</th>
        <th>Голоси</th>
        <th>Дії</th>
    </tr>
    <tr th:each="candidate : ${candidates}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.surname}"></td>
        <td th:text="${candidate.initials}"></td>
        <td th:text="${candidate.dateOfBirth}"></td>
        <td th:text="${candidate.placeOfBirth}"></td>
        <td th:text="${candidate.popularityIndex}"></td>
        <td th:text="${candidate.votes}"></td>
        <td>
            <a th:href="@{'/candidates/delete/' + ${candidate.id}}">Видалити</a> |
            <form th:action="@{'/candidates/vote/' + ${candidate.id}}" method="post" style="display: inline;">
                <input type="submit" value="Голосувати">
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/}">Повернутись на головну</a>
</body>
</html>
